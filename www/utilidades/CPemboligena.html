<style>
  :root{
    --ink:#0f172a;
    --muted:#475569;
    --bg:#f4f7fb;
    --card:#ffffff;
    --brand:#1e3a8a;
    --brand-soft:#dbeafe;

  }
  *{box-sizing:border-box}
  
html{
  height:auto;
}
body{
  margin:0;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  color:var(--ink);
  background:linear-gradient(180deg,#eef5ff 0%,#f8fafc 100%);
  min-height:100vh;
  -webkit-overflow-scrolling: touch; /* scroll fluido en iOS/Android */
  overflow-y: auto;
}
/* =========================================================
   SAFE-TOP
========================================================= */
.safe-top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: calc(env(safe-area-inset-top, 0px) + 60px);
  background: #1e3a8a;
  z-index: 1001;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: env(safe-area-inset-top, 0px);
}
.safe-content {
  width: 100%;
  max-width: 1080px;
  padding: 6px 16px 8px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start; 
  /* A√±adir un padding-top para empujar los iconos ligeramente hacia abajo y no pegarlos al borde */
  padding-top: 2px; /* Ajuste manual para bajar los iconos un poco */
  padding-bottom: 0; /* Eliminar padding inferior para reservar ese espacio */
}
.safe-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.safe-mini {
  width: 44px;
  height: 44px;
  object-fit: contain;
  padding: 4px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
}
.safe-logo {
  height: 44px;
  width: auto;
}
.safe-actions {
  display: flex;
  gap: 10px;
}
.safe-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.15);
  border: 1px solid white;
  border-radius: 50%;
  transition: background .25s, border-color .25s, transform .1s;
}
.safe-btn:hover {
  background: #01c5fe;
  border: 1px solid white;
}
.safe-btn:active { transform: scale(0.95); }
.safe-icon {
  width: 32px;
  height: 32px;
  object-fit: contain;
}
/* =========================================================
   CABECERA INFERIOR (STICKY)
========================================================= */
header {
  width: 100%;
  max-width: none;
  position: sticky;
  top: calc(env(safe-area-inset-top, 100px) + 52px);
  z-index: 1002;
  backdrop-filter: blur(6px);
  background: #1e3a8a;
  border-bottom: 1px solid rgba(255,255,255,.08);
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  color: #fff;
}
.bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  height: 52px;
  padding: 0 16px;
}
.title {
  font-size: 1.4rem;
  font-weight: 700;
  color: #fff;
}
/* =========================================================
   CABECERA
========================================================= */


.title {
  display: flex; /* <-- NUEVO: Habilita flexbox para alinear el icono */
  align-items: center; /* <-- NUEVO: Centra el icono y el texto verticalmente */
  /* ... (otras reglas de title) ... */
}
.title img {
  width: 32px; /* Define el tama√±o del icono */
  height: 32px;
  margin-right: 8px; /* Espacio entre el icono y el texto "ABCD¬≤" */
}


@media (max-height:760px){
  body{
    align-items:flex-start;      /* evita que se recorte la cabecera */

  }
}

.wrap{
  margin: 0 auto;               /* ‚úî CENTRAR EN WEB */
  background:var(--card);

}


  main{padding:28px; display:grid;overflow:visible;gap:22px}
  .card {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;       /* üîπ centra verticalmente dentro del grid */
  justify-items: center;     /* üîπ centra horizontalmente cada celda */
  gap: 24px;
  background: var(--bg);
  border: 1px solid #e5edff;
  border-radius: 16px;
  padding: 22px;
}


 /* Columna izquierda: texto */
.card .content{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Columna derecha: imagen ilustrativa */
.card .illustration{
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  background: #1e3a8a;

}

/* Columna izquierda: texto */
.card .content{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Columna derecha: imagen ilustrativa */
.card .illustration {
  position: relative;
  width: 345px;
  height: 460px;
  aspect-ratio: 4 / 3; /* mantiene proporci√≥n */
  overflow: hidden;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,.15);
}

/* ambas im√°genes apiladas una sobre otra */
.card .illustration img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: inherit;
  opacity: 0;
  animation: blurSwap 12s ease-in-out infinite;
}

/* la primera inicia visible */
.card .illustration img:first-child {
  animation-delay: 0s;
}

/* la segunda aparece a mitad de ciclo */
.card .illustration img:last-child {
  animation-delay: 6s;
}

@keyframes blurSwap {
  0%,45%  { opacity:1; filter:blur(0px); }
  50%,95% { opacity:0; filter:blur(8px); }
  100%    { opacity:1; filter:blur(0px); }
}


  .badge{
    display:inline-flex; align-items:center; gap:8px;
    background:#fff; border:1px solid var(--ring); color:var(--brand);
    padding:8px 12px; border-radius:999px;
    font-weight:bold; font-size:.9rem
  }
  .tittle{font-size:clamp(22px,3.4vw,28px); color:#1e3a8a; margin:2px 0 0}
  .subtitle{color:var(--muted); line-height:1.5; margin:0}
  .progress{
    height:10px; background:#e8f1ff; border-radius:999px; overflow:hidden; position:relative
  }
  .bar2{
    position:absolute; inset:0 auto 0 0; width:40%;
    background:linear-gradient(90deg,#60a5fa,#2563eb);
    border-radius:inherit;
    box-shadow:0 0 0 1px rgba(255,255,255,.3) inset;
    animation:pulse 6s ease-in-out infinite
  }
  @keyframes pulse{
    0%{width:0%} 50%{width:70%} 100%{width:100%}
  }



/* Pie */
footer{

footer img{

/* Responsive */
@media(max-width:768px){

/* Empuja el contenido real por debajo de la barra superior */
body {

}
  }

/* üì± Adaptaci√≥n m√≥vil: una sola columna con imagen visible completa */
@media (max-width:700px){
  .card{
    grid-template-columns:1fr;

  }
  .card .illustration{

  }
  .card .illustration img{
    width:100%;
    height:auto;
    max-height:none;
    object-fit:contain;           /* muestra la imagen completa sin recorte */
    border-radius:12px;
  }
}
