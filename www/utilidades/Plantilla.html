<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<meta name="theme-color" content="#0f3d83">
<title>Título de la página</title>

<!-- ICONOS PWA (ajuste rutas según su app) -->
<link rel="manifest" href="../site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="../iconos/ictusgps.png">
<link rel="apple-touch-icon" sizes="180x180" href="../iconos/ictusgps.png">
<link rel="shortcut icon" href="../iconos/ictusgps.png">

<style>
/* =========================================================
   VARIABLES GLOBALES
========================================================= */
:root{
  --bg:#f8fafc; 
  --ink:#0e1a33;

  --azul:#0f3d83;
  --azul-institucional:#0f3d83;

  --accent-dark:#0f3d83;
  --accent-light:#2563eb;

  --border:#e5e9f2;
  --muted:#64748b;

  --ok:#166534;
  --ok-bg:#e9fce7;
  --ok-ring:#bbf7d0;

  --mid:#92400e;
  --mid-bg:#fff7ed;
  --mid-ring:#fed7aa;

  --bad:#991b1b;
  --bad-bg:#fef2f2;
  --bad-ring:#fecaca;

  --gris:#6b7280;
  --borde:#e5e7eb;
  --error:#b91c1c;

  --card:#ffffff;
  --shadow:rgba(15,23,42,.06);
}

/* CAMBIO DE TIPOGRAFÍA: Verdana forzada */
html,body, .wrap, .card, label, input, select, button, table, p, h1, h2, h3, li {
  font-family: Verdana, Geneva, sans-serif !important;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--ink);
  font-family: Verdana, Geneva, Tahoma, sans-serif
}
.wrap{max-width:1100px;margin:0 auto;padding:.2rem}

/* =========================================================
   SAFE-TOP (FIJO 60 px + notch)
========================================================= */
.safe-top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: calc(env(safe-area-inset-top) + 60px);
  background: var(--azul-institucional);
  z-index: 1001;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: env(safe-area-inset-top);
}

.safe-content{
  width:100%;
  max-width:1080px;
  padding: 6px 16px 8px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.safe-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.safe-mini{
  width:44px;
  height:44px;
  object-fit:contain;
  padding:4px;
  box-shadow:0 0 4px rgba(0,0,0,0.1);
}

.safe-logo{
  height:44px;
  width:auto;
}

.safe-actions{
  display:flex;
  gap:10px;
}

.safe-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  background:rgba(255,255,255,0.15);
  border:1px solid white;
  border-radius:50%;
  transition:background .25s, border-color .25s, transform .1s;
}

.safe-btn:hover{
  background:#01c5fe;
}

.safe-btn:active{
  transform:scale(0.95);
}

.safe-icon{
  width:32px; 
  height:32px;
  object-fit:contain;
}

/* =========================================================
   CABECERA STICKY
========================================================= */
header{
  position:sticky;
  top:calc(env(safe-area-inset-top) + 52px);
  z-index:1002;
  backdrop-filter:blur(6px);
  background:var(--azul-institucional);
  border-bottom:1px solid rgba(255,255,255,.08);
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  color:#fff;
}

.bar{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  height:52px;
  padding:0 16px;
}

.title{
  display:flex;
  align-items:center;
  font-size:1.4rem;
  font-weight:700;
  color:#fff;
}

.title img{
  width:32px;
  height:32px;
  margin-right:8px;
}

.howto{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:0 2px 2px var(--shadow);
  padding:1rem;
  margin:.3rem 0 1rem;
  font-size:14px
}

.grid{display:grid; gap:1rem}
@media (min-width:900px){ .grid{grid-template-columns:1.15fr .85fr} }

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:1rem;
  box-shadow:0 2px 10px var(--shadow)
}
.card h2{font-size:16px;margin:.25rem 0 .75rem}
fieldset{border:1px solid var(--border); border-radius:12px; padding:.75rem; margin:.75rem 0}
legend{font-weight:700; font-size:13px; padding:0 .35rem; color:#1e3a8a}
label{display:block; font-size:13px; margin:.4rem 0}
.row{display:grid; gap:.5rem}
@media (min-width:700px){ .row{grid-template-columns:repeat(2,1fr)} }
input[type="number"], select{
  width:100%;
  padding:.55rem .6rem;
  border:1px solid var(--border);
  border-radius:10px;
  background:#fff;
  font-size:14px
}
.hint{color:var(--muted); font-size:12px}
.btns{display:flex;flex-wrap:wrap;gap:.5rem;margin-top:.5rem}
button{
  appearance:none;
  border:1px solid #c7d2fe;
  background:#2563eb;
  color:#fff;
  border-radius:12px;
  padding:.6rem .9rem;
  font-weight:700;
  font-size:14px;
  cursor:pointer
}
button.secondary{background:#dbeafe; color:#1e3a8a; border-color:#bfdbfe}
button.ghost{background:#fff; color:#0f172a; border-color:var(--border)}
.results{border-left:4px solid #2563eb; padding-left:.9rem}
.pill{
  display:inline-block;
  padding:.15rem .5rem;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  border:1px solid var(--border);
  background:#f1f5f9
}
.ok{color:#0a7f3f} .warn{color:#b45309} .err{color:#b91c1c}
.result-block{margin:.75rem 0; padding:.75rem; border:1px dashed var(--border); border-radius:12px; background:#fafafa}
.kbd{
  font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
  font-size:12px;
  background:#eef2ff;
  border:1px solid #c7d2fe;
  padding:.05rem .35rem;
  border-radius:6px
}
.hr{height:1px;background:var(--border);margin:1rem 0}
.footnote,.disclaimer{font-size:12px; color:#64748b}
.hide{display:none !important}
.tag{
  background:#3366ff;
  border:1px solid #cfe3f6;
  color:#ffffff;
  padding:2px 8px;
  border-radius:999px;
  font-size:.78rem;
  font-weight:700
}

.toast{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#0f172a;
  color:#fff;
  padding:.6rem .8rem;
  border-radius:10px;
  font-size:13px;
  opacity:0;
  transform:translateY(8px);
  transition:opacity .2s ease, transform .2s ease;
  z-index:50
}
.toast.show{opacity:1; transform:translateY(0)}

details.ref{margin-top:1rem}
details.ref summary{cursor:pointer; font-weight:700; color:#1e3a8a}
details.ref .refbox{
  border:1px solid var(--border);
  border-radius:12px;
  padding:.75rem;
  margin-top:.5rem;
  background:#fff
}

@media print{
  .appbar,.btns,.howto{display:none !important}
  .wrap{padding:.25rem}
  .result-block{border:1px solid #999}
}

/* =======================================================
   DISCLAIMER FINAL — fondo rojo tenue
======================================================= */
.disclaimer-red{
  background:#fef2f2;
  border:1px solid #fecaca;
  border-radius:12px;
  padding:14px 16px;
  margin:36px auto 0;
  max-width:960px;
  box-shadow:0 2px 8px rgba(185,28,28,0.05);
}
.disclaimer-red p{
  margin:0;
  color:#7f1d1d;
  font-size:14px;
  line-height:1.5;
  text-align:left;
}
.disclaimer-red b{
  color:#991b1b;
}

/* =========================================================
   BLOQUE CABECERA DE RESULTADOS
========================================================= */
.result-header {
  display: grid;
  grid-template-columns: 1fr;
  gap: 6px;
  padding: 10px 0 14px;
  margin-bottom: 12px;
  border-bottom: 1px solid var(--border);
}

.result-row {
  display: grid;
  grid-template-columns: 140px 1fr;
  gap: 6px;
  align-items: center;
  font-size: 14px;
}

.result-row .pill {
  width: fit-content;
}

.result-value {
  font-weight: 600;
  color: #0f172a;
}

.result-value.ok { color: var(--ok); }
.result-value.warn { color: var(--mid); }
.result-value.bad { color: var(--bad); }

@media (max-width:420px){
  .result-row{
    grid-template-columns:1fr;
  }
}

/* =========================================================
   FOOTER
========================================================= */
footer{
  width:100%;
  margin:2rem 0 0;
  padding:1.5rem 0;
  border-top:1px solid #e5e7eb;
  background:#ffffff;
  text-align:center;
  box-shadow:0 -2px 6px rgba(0,0,0,0.04);
}

/* =========================================================
   MEDIA QUERIES
========================================================= */
@media(max-width:768px){
  header{font-size:1.05rem;}
  main{padding:0.9rem 1rem;}
  body{font-size:0.96rem;}
}

/* =========================================================
   PADDING SUPERIOR DEL CONTENIDO
========================================================= */

/* Empuja el contenido real por debajo de la barra superior */
body {
  margin: 0;
  padding-top: calc(env(safe-area-inset-top, 0px) + 52px);
  background-color: #fff;
}

</style>

</head>
<body>

<!-- SAFE-TOP GLOBAL -->
<div class="safe-top">
  <div class="safe-content">
    <div class="safe-left">
      <img src="../iconos/utilidadesico.png" class="safe-mini" alt="">
      <img src="../img/topbar.png" class="safe-logo" alt="Ictus GPS">
    </div>

    <div class="safe-actions">
      <a href="javascript:history.back()" class="safe-btn">
        <img src="../iconos/atrastransparente.png" class="safe-icon" alt="">
      </a>
      <a href="../index.html" class="safe-btn">
        <img src="../iconos/hometransparente.png" class="safe-icon" alt="">
      </a>
    </div>
  </div>
</div>

<!-- HEADER / TÍTULO DE LA PÁGINA -->
<header>
  <div class="bar">
    <div class="title">
      <!-- Icono opcional -->
      <img src="../iconos/icoejemplo.png" alt="" style="width:32px;height:32px;margin-right:8px;">
      Título de la página
    </div>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main style="max-width:1080px;margin:0 auto;padding:16px;">
  
  <div class="card">
    <h2>Contenido de ejemplo</h2>
    <p>Esta es la plantilla base para construir nuevas páginas de Ictus GPS.</p>
  </div>

</main>


<!-- JS GLOBAL (opcional) -->
<script src="../js/index.js"></script>
<footer>
  <img src="uibanner.png" alt="Unidad de Ictus Málaga" style="max-width:380px;height:auto;opacity:.96;">
</footer>
</body>
</html>
